<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player-Ram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="contianer">
    <div class="music">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="animal.jpg" class="img-song">
        <h2>ammayi ammayi</h2>
        <p>Animal</p>

        <audio id="song">
            <source src="n.mp3" type="audio/mp3">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="control">
            <div onclick="playPrevious()"><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="icon"></i></div>
            <div onclick="playNext()"><i class="fa-solid fa-forward"></i></div>
        </div>

    </div>
</div>

<script>
    let songs = [
        
        // Add more songs here
        {
            title: "Sooreede",
            artist: "Salar",
            audio: "s.mp3",
            image: "salar.jpg"
        },
        {
            title: "Vachindhamma",
            artist: "Githa Govindham",
            audio: "v.mp3",
            image: "githa.jpg"
        },
        {
            title: "Ee Raathale",
            artist: "Radhe Shyam",
            audio: "k.mp3",
            image: "r.jpg"
        },{
            title: "OOOO",
            artist: "Pushpa",
            audio: "oO.mp3",
            image: "Pusha.jpg"
        }
        
    ];

    let currentSongIndex = 0;
    let song = document.getElementById("song");
    let icon = document.getElementById("icon");
    let imgSong = document.querySelector(".img-song");
    let h2Song = document.querySelector(".music h2");
    let pSong = document.querySelector(".music p");
    let progress = document.getElementById("progress");

    function loadSong(songIndex) {
        let currentSong = songs[songIndex];
        song.src = currentSong.audio;
        imgSong.src = currentSong.image;
        h2Song.innerText = currentSong.title;
        pSong.innerText = currentSong.artist;
        progress.value = 0;
        song.play();
    }

    function playpause() {
        if (icon.classList.contains("fa-play")) {
            song.play();
            icon.classList.remove("fa-play");
            icon.classList.add("fa-pause");
        } else {
            song.pause();
            icon.classList.remove("fa-pause");
            icon.classList.add("fa-play");
        }
    }


    function playNext() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
    }

    function playPrevious() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);
    }

    song.onloadedmetadata = function() {
        progress.max = song.duration;
    };

    song.addEventListener("timeupdate", function() {
        progress.value = song.currentTime;
    });

    progress.onchange = function() {
        song.currentTime = progress.value;
    };

    loadSong(currentSongIndex);
</script>

</body>
</html>
